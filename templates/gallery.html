<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations - NeuralVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">
            <a href="/" class="logo-link">
                <div class="neural-network-animation">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <!-- Nodes -->
                        <circle class="node" cx="8" cy="8" r="3"/>
                        <circle class="node" cx="8" cy="16" r="3"/>
                        <circle class="node" cx="8" cy="24" r="3"/>
                        
                        <circle class="node" cx="16" cy="12" r="3"/>
                        <circle class="node" cx="16" cy="20" r="3"/>
                        
                        <circle class="node" cx="24" cy="16" r="3"/>
                        
                        <!-- Connections -->
                        <line class="connection" x1="8" y1="8" x2="16" y2="12"/>
                        <line class="connection" x1="8" y1="8" x2="16" y2="20"/>
                        <line class="connection" x1="8" y1="16" x2="16" y2="12"/>
                        <line class="connection" x1="8" y1="16" x2="16" y2="20"/>
                        <line class="connection" x1="8" y1="24" x2="16" y2="12"/>
                        <line class="connection" x1="8" y1="24" x2="16" y2="20"/>
                        
                        <line class="connection" x1="16" y1="12" x2="24" y2="16"/>
                        <line class="connection" x1="16" y1="20" x2="24" y2="16"/>
                    </svg>
                </div>
                <h1>Neural<span class="accent">Vision</span></h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Create</a>
            <a href="/#about" class="nav-link">About</a>
        </div>
    </nav>
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar"></div>
    </div>
    <div class="container">
        <div class="gallery-container">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be loaded here -->
            </div>
            <div class="gallery-loader" id="gallery-loader">
                <div class="loading-spinner"></div>
                <p>Loading more images...</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
</body>
</html>
